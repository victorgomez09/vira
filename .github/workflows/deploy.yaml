name: Deploy Docs to GitHub Pages

on:
  push:
    # Trigger the workflow only on pushes to the main branch
    branches:
      - main
    # Only run if files in the docs/ directory or MkDocs config change
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  # Allows manual running from the Actions tab
  workflow_dispatch:

# Grant permissions to allow the action to create the deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allows concurrent deployment
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  # Job to build the static documentation website using MkDocs
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' 

      - name: ğŸ“¦ Install Dependencies
        run: |
          # Install MkDocs and any theme/plugin you use (e.g., mkdocs-material)
          pip install mkdocs mkdocs-material

      - name: ğŸ—ï¸ Build MkDocs Site
        # This command runs MkDocs and outputs static HTML/CSS to the 'site' directory
        run: mkdocs build

      - name: â¬†ï¸ Upload Artifact for Deployment
        uses: actions/upload-pages-artifact@v3
        with:
          # The 'site' directory is the default output of mkdocs build
          path: './site' 

  # Job to deploy the static files
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4